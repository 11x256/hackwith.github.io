---
layout: default
title: Arsenal
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span><b>{{ post.date | date_to_string }}</b></span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a><br>{{ post.shortnote }}</li><br>
    {% endfor %}
  </ul>
</div>
